<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swarm</title>
    <script src="js/swarm.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
</head>
<body>
<canvas id="background">
    No Fun for you!
</canvas>
<div class="control">
    <div id="info">
        Particles: <span id="particles"></span><br>
        Distance: <span id="disMod"></span><br>
        FPS: <span id="fps"></span>
    </div>
    <a onclick="swarm.debug = !swarm.debug">Debug</a>
    <a onclick="swarm.renderPoints = !swarm.renderPoints">Points</a>
    <a onclick="swarm.renderLines = !swarm.renderLines">Lines</a>
    <div>
        <a onclick="setDistanceMod(+.05)">+</a>
        <a onclick="swarm.renderDistance = !swarm.renderDistance">Distance</a>
        <a onclick="setDistanceMod(-.05)">-</a>
    </div>
    <a onclick="fullscreen(document.body)">Fullscreen</a>
    <a onclick="fullscreen(document.getElementById('background'))">No Gui</a>

</div>



<script>
    var swarm = new Swarm(
        document.getElementById('background'),
        {
            fpsDisplay: document.getElementById('fps'),
            renderPoints: false,
        }
    );
    document.getElementById('particles').innerHTML = swarm.particles.length;

    function setDistanceMod(dis) {
        swarm.renderDistanceModifier += dis;
        document.getElementById('disMod').innerHTML = (swarm.renderDistanceModifier+"").substr(0,5);
    }
    setDistanceMod(0);


    function fullscreen(element) {
        console.log(element);

        if (element.requestFullScreen) {
            element.requestFullScreen();
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullScreen) {
            element.webkitRequestFullScreen();
        }
    };

</script>
</body>
</html>
