<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swarm</title>
    <script src="js/swarm.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
</head>
<body>
<div id="backgroundContainer">
    <canvas id="background">
        No Fun for you!
    </canvas>
</div>

<div class="control">
    <div id="info">
        Particles: <span id="particles"></span><br>
        FPS: <span id="fps"></span>
    </div>
    <a class="off" onclick="c(swarm.debug = !swarm.debug,this)">Debug</a>
    <a class="on" onclick="c(swarm.renderPoints = !swarm.renderPoints,this)">Points</a>
    <a class="on" onclick="c(swarm.renderLines = !swarm.renderLines,this)">Lines</a>
    <a class="off" onclick="c(swarm.centerGravity = !swarm.centerGravity,this)">Gravity</a>
    <a class="off" onclick="c(swarm.gravity = !swarm.gravity,this)">Attraction</a>
    <a class="on" onclick="c(swarm.limitSpace = !swarm.limitSpace,this)">Limit Space</a>
    <a class="off" onclick="c(swarm.maxSpeed = (swarm.maxSpeed === undefined) ? 3:undefined,this)">Speed Limit</a>

    <a onclick="fullscreen(document.body)">Fullscreen</a>
    <a onclick="fullscreen(document.getElementById('backgroundContainer'))">No Gui</a>
    <a onclick="fullscreen(document.getElementById('background'))">OLED Mode</a>

</div>



<script>
    var swarm = new Swarm(
        document.getElementById('background'),
        {
            fpsDisplay: document.getElementById('fps'),
            renderPoints: false,
        }
    );
    document.getElementById('particles').innerHTML = swarm.particles.length;

    function fullscreen(element) {
        console.log(element);

        if (element.requestFullScreen) {
            element.requestFullScreen();
        } else if (element.mozRequestFullScreen) {
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullScreen) {
            element.webkitRequestFullScreen();
        }
    }
    function c(b,obj) {
        obj.classList = b ? 'on' : 'off';
    }

</script>
</body>
</html>
