<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swarm</title>
    <script src="js/swarm.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<svg id="background"></svg>
<div class="fpsDisplay" onclick="if(running) stopSwarmLoop(); else startSwarmLoop();">
    FPS:<span id="fps"></span>
</div>

<script>
    startFPSDisplay(document.getElementById('fps'));
    startSwarm(
        document.getElementById('background'),
        100
    )
</script>
</body>
</html>
